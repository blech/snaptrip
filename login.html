<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>TripSnap - Log In</title>
  <link rel="stylesheet" href="/style/core.css" title="core" type="text/css" media="all"> 
</head>
<body>
  <h1><a href="{{ dopplr_url }}">Log in to Dopplr</a></h1>

  <h1><a href="{{ flickr_url }}">Log in to Flickr</a></h1>
  
  <p>Got token {{token}}, frob {{frob}}</p>
  
  <p>Session has Dopplr token '{{ session.dopplr }}' and Flickr token '{{ session.flickr }}'</p>
  
  {% if error %}Meanwhile, there was an error {{error}}{% endif %}
  
</body>
</html>
