<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>TripSnap - Log In</title>
</head>
<body>
  {% if not permanent %}<h1><a href="https://www.dopplr.com/api/AuthSubRequest?scope=http://www.dopplr.com&next={{ url }}&session=1">Log in to Dopplr</a></h1>{% endif %}
  
  <!-- Got token {{token}} and hence permanent token {{permanent}} associated with session id {{id}} -->
  
  <h2>Hello, {{traveller.traveller.name}}.</h2>
  
  <p>You've been on trips to:</p><!-- {{traveller}} -->

  <ul>
  {% for trip in trips.trip reversed %}
    <li style="color:#fffff; background:#{{trip.city.rgb}}">{{ trip.city.name }} (from {{trip.start}} to {{trip.finish}})</li>
  {% endfor %}
  </ul>
  <!-- {{trips}} -->

</body>
</html>
